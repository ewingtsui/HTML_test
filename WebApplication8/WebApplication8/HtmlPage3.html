<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>游標移入移出 (hover)</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").hover(function () {
                $(this).css("background-color", "blue").css("color", "red");
            },
            function () {
                $(this).css("background-color", "green").css("color", "white");
            });
        });
    </script>
</head>
<body>
    <p>text1</p>
    <p>text2</p>
    <p>text3</p>
</body>
</html>
