<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>頁面載入 (ready)</title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").css("background-color","blue").css("color","red")
        });
    </script>
</head>
<body>
    <p>text1</p>
    <p>text2</p>
    <p>text3</p>
</body>
</html>
